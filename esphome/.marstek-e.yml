esp32:
  board: esp32dev
  framework:
    type: arduino


# Configure UART for MAX485 module connected to GPIO16/GPIO17
uart:
  - id: mod_bus
    rx_pin: GPIO16
    tx_pin: GPIO17
    baud_rate: 115200
    data_bits: 8
    stop_bits: 1
    parity: NONE

modbus:
  - uart_id: mod_bus
    id: modbus1
    send_wait_time: 20ms

modbus_controller:
  - id: mt
    address: 0x1
    modbus_id: modbus1
    command_throttle: 30ms
    update_interval: 500ms

web_server:
  version: 3
  include_internal: False
  local: True
  sorting_groups:
    - id: Info
      name: "Info"
      sorting_weight: -40
    - id: Control
      name: "Control"
      sorting_weight: -30
    - id: Status
      name: "Status"
      sorting_weight: -20
    - id: Diagnostic
      name: "Diagnostic"
      sorting_weight: -10

# Tekstsensoren
text_sensor:
  - platform: modbus_controller
    name: "${friendly_name} Device Name"
    icon: mdi:rename-outline
    id: device_name
    modbus_controller_id: mt
    register_type: holding
    address: 31000
    register_count: 10
    response_size: 20
    skip_updates: 60
    entity_category: diagnostic
    web_server:
      sorting_group_id: Diagnostic
      sorting_weight: 7

  - platform: template
    name: "${friendly_name} Software Version"
    id: software_version_text
